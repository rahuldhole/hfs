name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm generate

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: .output/public
          retention-days: 1

  release:
    needs: build-frontend
    permissions:
      contents: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            target: aarch64-apple-darwin
            bundle_type: dmg
          - os: macos-14
            target: x86_64-apple-darwin
            bundle_type: dmg
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            bundle_type: appimage
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            bundle_type: msi

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: .output/public

      - name: Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Disable Tauri frontend build hook
        shell: bash
        run: |
          if [[ "$RUNNER_OS" == "macOS" ]]; then
            sed -i '' 's/"beforeBuildCommand": ".*"/"beforeBuildCommand": ""/' src-tauri/tauri.conf.json
          else
            sed -i 's/"beforeBuildCommand": ".*"/"beforeBuildCommand": ""/' src-tauri/tauri.conf.json
          fi

      - name: Fix Rust warning
        run: |
          cd src-tauri
          cargo fix --lib -p app --allow-dirty --allow-staged

      - name: Build Tauri app
        run: |
          cd src-tauri
          pnpm tauri build --target ${{ matrix.target }}

      - name: Remove macOS quarantine attribute
        if: runner.os == 'macOS'
        run: |
          cd src-tauri
          # Find and remove quarantine from both .app and .dmg files
          find target -name "*.app" -exec xattr -cr {} \; 2>/dev/null || true
          find target -name "*.dmg" -exec xattr -cr {} \; 2>/dev/null || true

      - name: Collect distribution files
        shell: bash
        run: |
          # Create a directory for distribution files
          mkdir -p dist
          cd src-tauri
          
          # Find and copy only the final distribution files
          if [ "${{ runner.os }}" == "macOS" ]; then
            # For macOS, copy .dmg files
            find target -name "*.dmg" -type f -exec cp {} ../dist/ \;
          elif [ "${{ runner.os }}" == "Linux" ]; then
            # For Linux, copy .AppImage and .deb files
            find target -name "*.AppImage" -type f -exec cp {} ../dist/ \;
            find target -name "*.deb" -type f -exec cp {} ../dist/ \;
          elif [ "${{ runner.os }}" == "Windows" ]; then
            # For Windows, copy .msi and .exe files
            find target -name "*.msi" -type f -exec cp {} ../dist/ \;
            find target -name "*setup.exe" -type f -exec cp {} ../dist/ \;
          fi
          
          # List what we collected
          echo "Collected files:"
          ls -la ../dist/

      - name: Upload distribution files
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-${{ matrix.target }}
          path: dist/
          retention-days: 1

  create-release:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
          pattern: '*'
          merge-multiple: true

      - name: List distribution files
        run: |
          echo "Distribution files to upload:"
          find dist/ -type f -name "*" | sort
          
          # Move all files to root of dist directory (remove subdirectories)
          find dist/ -type f -exec mv {} dist/ \;
          
          # Remove empty directories
          find dist/ -type d -empty -delete
          
          echo "Final files:"
          ls -la dist/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          name: "HFS ${{ github.ref_name }}"
          body: |
            ## üöÄ What's New in ${{ github.ref_name }}
            
            Please refer to the [**CHANGELOG**](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for a detailed list of changes.

            ---

            ### üì¶ Installation
            
            Find the installer for your operating system in the **Assets** section below:
            
            | Platform | Architecture | File Type |
            |----------|--------------|-----------|
            | **Windows** | x64 (64-bit) | `.msi` (Installer), `.exe` (Portable) |
            | **macOS (Intel)** | x64 (64-bit) | `.dmg` |
            | **macOS (Apple Silicon)** | ARM64 | `.dmg` |
            | **Linux** | x64 (64-bit) | `.deb` (Ubuntu/Debian), `.AppImage` (Portable) |
            
            ---
            
            ### üçé macOS Note
            Since this is an open-source application without code signing, macOS may show a warning. To run it:
            1. Right-click the `.dmg` file ‚Üí "Open"
            2. Click "Open" in the security dialog
            3. Or run: `sudo xattr -cr /Applications/HFS.app`
            
            ---
            
            ### üîß Development
            ```bash
            git clone https://github.com/${{ github.repository }}.git
            cd hfs
            pnpm install
            pnpm tauri dev
            ```
          files: |
            dist/*.dmg
            dist/*.AppImage
            dist/*.deb
            dist/*.msi
            dist/*.exe
          draft: false
          prerelease: false
          generate_release_notes: false