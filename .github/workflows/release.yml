name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm generate

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: .output/public
          retention-days: 1

  release:
    needs: build-frontend
    permissions:
      contents: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            target: aarch64-apple-darwin
            artifact_suffix: macos-arm64
            bundle_type: dmg
          - os: macos-14
            target: x86_64-apple-darwin
            artifact_suffix: macos-x64
            bundle_type: dmg
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            artifact_suffix: linux-x64
            bundle_type: appimage
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_suffix: windows-x64
            bundle_type: msi

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: .output/public

      - name: Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Disable Tauri frontend build hook
        shell: bash
        run: |
          if [[ "$RUNNER_OS" == "macOS" ]]; then
            sed -i '' 's/"beforeBuildCommand": ".*"/"beforeBuildCommand": ""/' src-tauri/tauri.conf.json
          else
            sed -i 's/"beforeBuildCommand": ".*"/"beforeBuildCommand": ""/' src-tauri/tauri.conf.json
          fi

      - name: Fix Rust warning
        run: |
          cd src-tauri
          cargo fix --lib -p app --allow-dirty --allow-staged

      - name: Build Tauri app
        env:
          # Set clear bundle names
          TAURI_BUNDLE_NAME: "hfs-${{ github.ref_name }}-${{ matrix.artifact_suffix }}"
        run: |
          cd src-tauri
          pnpm tauri build --target ${{ matrix.target }}

      - name: Process macOS artifacts
        if: runner.os == 'macOS'
        shell: bash
        run: |
          cd src-tauri
          
          # Find and process DMG file
          DMG_FILE=$(find target/${{ matrix.target }}/release/bundle -name "*.dmg" -type f | head -1)
          if [ -f "$DMG_FILE" ]; then
            # Remove quarantine attribute
            xattr -cr "$DMG_FILE"
            
            # Get the filename
            FILENAME=$(basename "$DMG_FILE")
            EXTENSION="${FILENAME##*.}"
            
            # Create new name
            NEW_NAME="hfs-${{ github.ref_name }}-${{ matrix.artifact_suffix }}.$EXTENSION"
            
            # Copy to workspace root
            cp "$DMG_FILE" "../$NEW_NAME"
            echo "NEW_ARTIFACT=$NEW_NAME" >> $GITHUB_ENV
            echo "ARTIFACT_PATH=$(pwd)/../$NEW_NAME" >> $GITHUB_ENV
            
            echo "Processed: $FILENAME -> $NEW_NAME"
          else
            echo "No DMG file found!"
            find target -name "*.dmg" -type f
            exit 1
          fi

      - name: Process Linux artifacts
        if: runner.os == 'Linux'
        shell: bash
        run: |
          cd src-tauri
          
          # Try to find AppImage first, then deb
          if [ "${{ matrix.bundle_type }}" = "appimage" ]; then
            ARTIFACT_FILE=$(find target/${{ matrix.target }}/release/bundle -name "*.AppImage" -type f | head -1)
            if [ ! -f "$ARTIFACT_FILE" ]; then
              ARTIFACT_FILE=$(find target/${{ matrix.target }}/release/bundle -name "*.deb" -type f | head -1)
            fi
          else
            ARTIFACT_FILE=$(find target/${{ matrix.target }}/release/bundle -name "*.deb" -type f | head -1)
          fi
          
          if [ -f "$ARTIFACT_FILE" ]; then
            # Get the filename
            FILENAME=$(basename "$ARTIFACT_FILE")
            EXTENSION="${FILENAME##*.}"
            
            # Create new name
            NEW_NAME="hfs-${{ github.ref_name }}-${{ matrix.artifact_suffix }}.$EXTENSION"
            
            # Copy to workspace root
            cp "$ARTIFACT_FILE" "../$NEW_NAME"
            echo "NEW_ARTIFACT=$NEW_NAME" >> $GITHUB_ENV
            echo "ARTIFACT_PATH=$(pwd)/../$NEW_NAME" >> $GITHUB_ENV
            
            echo "Processed: $FILENAME -> $NEW_NAME"
          else
            echo "No artifact file found!"
            find target -name "*.AppImage" -o -name "*.deb" -type f
            exit 1
          fi

      - name: Process Windows artifacts
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd src-tauri
          
          # Try to find MSI first, then exe
          if ($env:bundle_type -eq "msi") {
            $artifactFile = Get-ChildItem -Path "target\${{ matrix.target }}\release\bundle" -Recurse -Filter "*.msi" -ErrorAction SilentlyContinue | Select-Object -First 1
            if (-not $artifactFile) {
              $artifactFile = Get-ChildItem -Path "target\${{ matrix.target }}\release\bundle" -Recurse -Filter "*.exe" -ErrorAction SilentlyContinue | Select-Object -First 1
            }
          } else {
            $artifactFile = Get-ChildItem -Path "target\${{ matrix.target }}\release\bundle" -Recurse -Filter "*.exe" -ErrorAction SilentlyContinue | Select-Object -First 1
          }
          
          if ($artifactFile) {
            # Get the filename
            $filename = $artifactFile.Name
            $extension = $artifactFile.Extension
            
            # Create new name
            $newName = "hfs-${{ github.ref_name }}-${{ matrix.artifact_suffix }}$extension"
            
            # Copy to workspace root
            Copy-Item $artifactFile.FullName "..\$newName"
            Write-Output "NEW_ARTIFACT=$newName" | Out-File -FilePath $env:GITHUB_ENV -Append
            Write-Output "ARTIFACT_PATH=$pwd\..\$newName" | Out-File -FilePath $env:GITHUB_ENV -Append
            
            Write-Host "Processed: $filename -> $newName"
          } else {
            Write-Host "No artifact file found!"
            Get-ChildItem -Path target -Recurse -Filter "*.msi" -ErrorAction SilentlyContinue
            Get-ChildItem -Path target -Recurse -Filter "*.exe" -ErrorAction SilentlyContinue
            exit 1
          }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hfs-${{ github.ref_name }}-${{ matrix.artifact_suffix }}
          path: ${{ env.NEW_ARTIFACT }}
          retention-days: 1

  create-release:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
          pattern: hfs-*
          merge-multiple: true

      - name: List downloaded artifacts
        run: ls -la artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          name: "HFS ${{ github.ref_name }}"
          body: |
            ## üöÄ What's New in ${{ github.ref_name }}
            
            Please refer to the [**CHANGELOG**](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for a detailed list of changes.

            ---

            ### üì¶ Installation
            
            Find the installer for your operating system in the **Assets** section below:
            
            | Platform | Architecture | File Type |
            |----------|--------------|-----------|
            | **Windows** | x64 (64-bit) | `.msi` |
            | **macOS (Intel)** | x64 (64-bit) | `.dmg` |
            | **macOS (Apple Silicon)** | ARM64 | `.dmg` |
            | **Linux** | x64 (64-bit) | `.AppImage` |
            
            ---
            
            ### üçé macOS Note
            Since this is an open-source application without code signing, macOS may show a warning. To run it:
            1. Right-click the `.dmg` file ‚Üí "Open"
            2. Click "Open" in the security dialog
            3. Or run: `sudo xattr -cr /Applications/HFS.app`
            
            ---
            
            ### üîß Development
            ```bash
            git clone https://github.com/${{ github.repository }}.git
            cd hfs
            pnpm install
            pnpm tauri dev
            ```
          files: artifacts/*
          draft: false
          prerelease: false
          generate_release_notes: false