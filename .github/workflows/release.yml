name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm generate

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: .output/public
          retention-days: 1

  release:
    needs: build-frontend
    permissions:
      contents: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            target: aarch64-apple-darwin
            artifact_suffix: macos-arm64
          - os: macos-14
            target: x86_64-apple-darwin
            artifact_suffix: macos-x64
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            artifact_suffix: linux-x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_suffix: windows-x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: .output/public

      - name: Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Disable Tauri frontend build hook
        shell: bash
        run: |
          if [[ "$RUNNER_OS" == "macOS" ]]; then
            sed -i '' 's/"beforeBuildCommand": ".*"/"beforeBuildCommand": ""/' src-tauri/tauri.conf.json
          else
            sed -i 's/"beforeBuildCommand": ".*"/"beforeBuildCommand": ""/' src-tauri/tauri.conf.json
          fi

      - name: Build Tauri app
        env:
          # Set clear bundle names
          TAURI_BUNDLE_NAME: "hfs-${{ github.ref_name }}-${{ matrix.artifact_suffix }}"
        run: |
          pnpm tauri build --target ${{ matrix.target }}

      - name: Remove macOS quarantine attribute
        if: runner.os == 'macOS'
        run: |
          # This removes the "app is damaged" warning on macOS
          find target/release/bundle -name "*.app" -exec xattr -cr {} \;
          find target/release/bundle -name "*.dmg" -exec xattr -cr {} \;

      - name: Rename and upload artifacts
        run: |
          cd target/release/bundle
          
          # Rename files for clarity
          for file in *; do
            if [[ "$file" == *.dmg ]]; then
              new_name="hfs-${{ github.ref_name }}-${{ matrix.artifact_suffix }}.dmg"
              mv "$file" "$new_name"
              echo "ASSET_PATH=$(pwd)/$new_name" >> $GITHUB_ENV
              
            elif [[ "$file" == *.msi ]]; then
              new_name="hfs-${{ github.ref_name }}-${{ matrix.artifact_suffix }}.msi"
              mv "$file" "$new_name"
              echo "ASSET_PATH=$(pwd)/$new_name" >> $GITHUB_ENV
              
            elif [[ "$file" == *.AppImage ]]; then
              new_name="hfs-${{ github.ref_name }}-${{ matrix.artifact_suffix }}.AppImage"
              mv "$file" "$new_name"
              echo "ASSET_PATH=$(pwd)/$new_name" >> $GITHUB_ENV
              
            elif [[ "$file" == *.deb ]]; then
              new_name="hfs-${{ github.ref_name }}-${{ matrix.artifact_suffix }}.deb"
              mv "$file" "$new_name"
              echo "ASSET_PATH=$(pwd)/$new_name" >> $GITHUB_ENV
              
            elif [[ "$file" == *.exe ]]; then
              new_name="hfs-${{ github.ref_name }}-${{ matrix.artifact_suffix }}.exe"
              mv "$file" "$new_name"
              echo "ASSET_PATH=$(pwd)/$new_name" >> $GITHUB_ENV
            fi
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: "HFS ${{ github.ref_name }}"
          body: |
            ## üöÄ What's New in ${{ github.ref_name }}
            
            Please refer to the [**CHANGELOG**](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for a detailed list of changes.

            ---

            ### üì¶ Installation
            
            Find the installer for your operating system in the **Assets** section below:
            
            | Platform | Architecture | File Type |
            |----------|--------------|-----------|
            | **Windows** | x64 (64-bit) | `.msi`, `.exe` |
            | **macOS (Intel)** | x64 (64-bit) | `.dmg` |
            | **macOS (Apple Silicon)** | ARM64 | `.dmg` |
            | **Linux** | x64 (64-bit) | `.deb`, `.AppImage` |
            
            ---
            
            ### üçé macOS Note
            Since this is an open-source application without code signing, macOS may show a warning. To run it:
            1. Right-click the `.dmg` file ‚Üí "Open"
            2. Click "Open" in the security dialog
            3. Or run: `sudo xattr -cr /Applications/HFS.app`
            
            ---
            
            ### üîß Development
            ```bash
            git clone https://github.com/${{ github.repository }}.git
            cd hfs
            pnpm install
            pnpm tauri dev
            ```
          files: |
            target/release/bundle/hfs-${{ github.ref_name }}-${{ matrix.artifact_suffix }}.*
          draft: false
          prerelease: false