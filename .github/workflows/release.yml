name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm generate

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: .output/public
          retention-days: 1

  release:
    needs: build-frontend
    permissions:
      contents: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            target: aarch64-apple-darwin
            artifact_suffix: macos-arm64
          - os: macos-14
            target: x86_64-apple-darwin
            artifact_suffix: macos-x64
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            artifact_suffix: linux-x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_suffix: windows-x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: .output/public

      - name: Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Disable Tauri frontend build hook
        shell: bash
        run: |
          if [[ "$RUNNER_OS" == "macOS" ]]; then
            sed -i '' 's/"beforeBuildCommand": ".*"/"beforeBuildCommand": ""/' src-tauri/tauri.conf.json
          else
            sed -i 's/"beforeBuildCommand": ".*"/"beforeBuildCommand": ""/' src-tauri/tauri.conf.json
          fi

      - name: Build Tauri app
        env:
          # Set clear bundle names
          TAURI_BUNDLE_NAME: "hfs-${{ github.ref_name }}-${{ matrix.artifact_suffix }}"
        run: |
          pnpm tauri build --target ${{ matrix.target }}

      - name: Find and rename macOS artifacts
        if: runner.os == 'macOS'
        shell: bash
        run: |
          # Find the actual output directory
          if [ -d "target/${{ matrix.target }}/release/bundle" ]; then
            BUNDLE_DIR="target/${{ matrix.target }}/release/bundle"
          elif [ -d "target/release/bundle" ]; then
            BUNDLE_DIR="target/release/bundle"
          else
            echo "Could not find bundle directory"
            find . -name "*.dmg" -o -name "*.app" | head -20
            exit 1
          fi
          
          cd "$BUNDLE_DIR"
          
          # Remove macOS quarantine attribute
          find . -name "*.app" -exec xattr -cr {} \; 2>/dev/null || true
          find . -name "*.dmg" -exec xattr -cr {} \; 2>/dev/null || true
          
          # Rename files
          for file in *; do
            if [[ "$file" == *.dmg ]]; then
              new_name="hfs-${{ github.ref_name }}-${{ matrix.artifact_suffix }}.dmg"
              mv "$file" "$new_name"
              echo "Renamed: $file -> $new_name"
            fi
          done
          
          echo "## Artifacts in $BUNDLE_DIR:" >> $GITHUB_STEP_SUMMARY
          ls -la >> $GITHUB_STEP_SUMMARY

      - name: Find and rename Linux artifacts
        if: runner.os == 'Linux'
        shell: bash
        run: |
          # Find the actual output directory
          if [ -d "target/${{ matrix.target }}/release/bundle" ]; then
            BUNDLE_DIR="target/${{ matrix.target }}/release/bundle"
          elif [ -d "target/release/bundle" ]; then
            BUNDLE_DIR="target/release/bundle"
          else
            echo "Could not find bundle directory"
            find . -name "*.deb" -o -name "*.AppImage" | head -20
            exit 1
          fi
          
          cd "$BUNDLE_DIR"
          
          # Rename files
          for file in *; do
            if [[ "$file" == *.AppImage ]]; then
              new_name="hfs-${{ github.ref_name }}-${{ matrix.artifact_suffix }}.AppImage"
              mv "$file" "$new_name"
              echo "Renamed: $file -> $new_name"
            elif [[ "$file" == *.deb ]]; then
              new_name="hfs-${{ github.ref_name }}-${{ matrix.artifact_suffix }}.deb"
              mv "$file" "$new_name"
              echo "Renamed: $file -> $new_name"
            fi
          done
          
          echo "## Artifacts in $BUNDLE_DIR:" >> $GITHUB_STEP_SUMMARY
          ls -la >> $GITHUB_STEP_SUMMARY

      - name: Find and rename Windows artifacts
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # Find the actual output directory
          $bundleDir = $null
          if (Test-Path "target\${{ matrix.target }}\release\bundle") {
            $bundleDir = "target\${{ matrix.target }}\release\bundle"
          } elseif (Test-Path "target\release\bundle") {
            $bundleDir = "target\release\bundle"
          } else {
            Write-Host "Could not find bundle directory"
            Get-ChildItem -Recurse -Filter "*.msi" -ErrorAction SilentlyContinue | Select-Object -First 20
            Get-ChildItem -Recurse -Filter "*.exe" -ErrorAction SilentlyContinue | Select-Object -First 20
            exit 1
          }
          
          Set-Location $bundleDir
          
          # Rename files
          Get-ChildItem | ForEach-Object {
            if ($_.Name -match "\.msi$") {
              $newName = "hfs-${{ github.ref_name }}-${{ matrix.artifact_suffix }}.msi"
              Rename-Item $_.FullName -NewName $newName
              Write-Host "Renamed: $($_.Name) -> $newName"
            } elseif ($_.Name -match "\.exe$") {
              $newName = "hfs-${{ github.ref_name }}-${{ matrix.artifact_suffix }}.exe"
              Rename-Item $_.FullName -NewName $newName
              Write-Host "Renamed: $($_.Name) -> $newName"
            }
          }
          
          Write-Host "## Artifacts in $bundleDir:" >> $env:GITHUB_STEP_SUMMARY
          Get-ChildItem | Format-List | Out-String >> $env:GITHUB_STEP_SUMMARY

      - name: Upload artifacts to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: hfs-${{ github.ref_name }}-${{ matrix.artifact_suffix }}
          path: |
            target/${{ matrix.target }}/release/bundle/*
            target/release/bundle/*
          if-no-files-found: error
          retention-days: 1

  create-release:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        run: |
          mkdir -p artifacts
          cd artifacts
          # Download all artifacts from the matrix jobs
          gh release create ${{ github.ref_name }} --repo ${{ github.repository }} \
            --title "HFS ${{ github.ref_name }}" \
            --notes-file <(cat <<EOF
            ## ðŸš€ What's New in ${{ github.ref_name }}
            
            Please refer to the [**CHANGELOG**](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for a detailed list of changes.

            ---

            ### ðŸ“¦ Installation
            
            Find the installer for your operating system in the **Assets** section below:
            
            | Platform | Architecture | File Type |
            |----------|--------------|-----------|
            | **Windows** | x64 (64-bit) | `.msi`, `.exe` |
            | **macOS (Intel)** | x64 (64-bit) | `.dmg` |
            | **macOS (Apple Silicon)** | ARM64 | `.dmg` |
            | **Linux** | x64 (64-bit) | `.deb`, `.AppImage` |
            
            ---
            
            ### ðŸŽ macOS Note
            Since this is an open-source application without code signing, macOS may show a warning. To run it:
            1. Right-click the `.dmg` file â†’ "Open"
            2. Click "Open" in the security dialog
            3. Or run: `sudo xattr -cr /Applications/HFS.app`
            EOF
            ) \
            --draft=false \
            --prerelease=false || echo "Release may already exist"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release assets
        run: |
          # Find and upload all renamed artifacts
          find . -name "hfs-${{ github.ref_name }}-*.dmg" \
            -o -name "hfs-${{ github.ref_name }}-*.msi" \
            -o -name "hfs-${{ github.ref_name }}-*.exe" \
            -o -name "hfs-${{ github.ref_name }}-*.deb" \
            -o -name "hfs-${{ github.ref_name }}-*.AppImage" | while read file; do
            echo "Uploading $file"
            gh release upload ${{ github.ref_name }} "$file" --repo ${{ github.repository }} || true
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}