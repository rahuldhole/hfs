name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        # Ensure this command outputs to the directory expected by tauri.conf.json
        run: pnpm generate

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: .output/public # Make sure this matches your build output dir
          retention-days: 1

  release:
    needs: build-frontend
    permissions:
      contents: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: .output/public

      - name: Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev
          # Note: On Ubuntu 22.04, libayatana-appindicator3-dev is often preferred over libappindicator3-dev

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # Prevents Tauri from trying to run 'pnpm build' again, 
      # since we already downloaded the artifacts.
      - name: Disable Tauri frontend build hook
        shell: bash
        run: |
          if [[ "$RUNNER_OS" == "macOS" ]]; then
            sed -i '' 's/"beforeBuildCommand": ".*"/"beforeBuildCommand": ""/' src-tauri/tauri.conf.json
          else
            sed -i 's/"beforeBuildCommand": ".*"/"beforeBuildCommand": ""/' src-tauri/tauri.conf.json
          fi

      - name: Build & Release
        uses: tauri-apps/tauri-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "HFS ${{ github.ref_name }}"
          # A cleaner, more professional body structure
          releaseBody: |
            ## ðŸš€ What's New in ${{ github.ref_name }}
            
            Please refer to the [**CHANGELOG**](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for a detailed list of changes and improvements.

            ---

            ### ðŸ“¦ Installation
            
            Find the installer for your operating system in the **Assets** section below:
            
            | Platform | File Type |
            |----------|-----------|
            | **Windows** | `.msi` or `.exe` |
            | **macOS** | `.dmg` or `.app.tar.gz` |
            | **Linux** | `.deb`, `.AppImage` |

            > *Note: If you are on macOS, remember to allow the application to run via System Settings > Privacy & Security if it is not notarized.*

          prerelease: false
          args: --target ${{ matrix.target }}