name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm generate

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: .output/public

  release:
    needs: build-frontend
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: .output/public

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'HFS ${{ github.ref_name }}'
          releaseBody: |
            See the [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
            
            ## Downloads
            
            | Platform | File |
            |----------|------|
            | macOS (Apple Silicon) | `HFS_aarch64.dmg` |
            | macOS (Intel) | `HFS_x64.dmg` |
            | Windows | `HFS_x64.msi` |
            | Linux | `HFS_amd64.deb` / `HFS_amd64.AppImage` |
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
          # Use a custom tauri-action flag or just let it see the already-built frontend.
          # We don't install node/pnpm here, so we must ensure tauri build doesn't crash on missing 'pnpm generate'.
          # tauri-action allows providing a custom config or we can just empty the beforeBuildCommand.
          beforeBuildCommand: ""
